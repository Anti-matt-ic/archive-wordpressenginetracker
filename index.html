<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WordPress Engine Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="index.js" defer></script>
        <header class="header">
            <h1>WordPress<br />Engine<br /><span class="header-highlight">Tracker</span></h1>
            <div class="form-section">
                <p>
                    This is the number of websites that have left WP Engine
                    <a href="https://wordpress.org/hosting/"> found a new home </a>
                    since Sept 20, 2024.
                </p>
                <form id="search-form" action="" method="get">
                    <label for="domain">Search below to see if a site is still hosted by WP Engine</label>
                    <input type="search" id="domain" name="domain" placeholder="Domain name">
                </form>

                <div class="download-section">
                    <p>Download a CSV of all sites ready for a new home</p>
                    <button>Download</button>
                </div>
            </div>
        </header>

        <section class="number-of-sites">
            <p>1,234,567</p>
        </section>

        <footer>
            <p>An Automattic thingamajig</p>
            <a href="https://github.com/wordpressenginetracker/wordpressenginetracker.com">
                Contribute at GitHub
            </a>
        </footer>

    </body>
</html>
